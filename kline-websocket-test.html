<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K线WebSocket推送测试客户端</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected { background: #2d5a3d; color: #4caf50; }
        .disconnected { background: #5a2d2d; color: #f44336; }
        .log {
            height: 400px;
            overflow-y: auto;
            background: #252526;
            border: 1px solid #3e3e42;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            line-height: 1.4;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 4px;
        }
        .log-info { color: #569cd6; }
        .log-success { color: #4ec9b0; }
        .log-error { color: #f44747; }
        .log-warn { color: #dcdcaa; }
        .log-data { color: #9cdcfe; }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            margin: 0 5px;
        }
        button:hover { background: #1177bb; }
        button:disabled { background: #666; cursor: not-allowed; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .stat-box {
            background: #252526;
            border: 1px solid #3e3e42;
            padding: 10px;
            border-radius: 5px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
        }
        input, select {
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #5a5a5a;
            padding: 5px 8px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 K线WebSocket推送测试客户端</h1>

        <div id="connection-status" class="status disconnected">
            ❌ 未连接到WebSocket
        </div>

        <div class="controls">
            <label>测试交易对:
                <select id="symbol-select">
                    <option value="BTCUSDT">BTCUSDT</option>
                    <option value="ETHUSDT">ETHUSDT</option>
                    <option value="ADAUSDT">ADAUSDT</option>
                </select>
            </label>

            <label>时间框架:
                <select id="timeframe-select">
                    <option value="1s">1秒</option>
                    <option value="5s">5秒</option>
                    <option value="30s">30秒</option>
                    <option value="1m" selected>1分钟</option>
                    <option value="5m">5分钟</option>
                    <option value="15m">15分钟</option>
                    <option value="1h">1小时</option>
                </select>
            </label>

            <button id="connect-btn">连接WebSocket</button>
            <button id="subscribe-btn" disabled>订阅K线推送</button>
            <button id="clear-log-btn">清空日志</button>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div>连接时长</div>
                <div id="connection-duration" class="stat-value">0s</div>
            </div>
            <div class="stat-box">
                <div>接收消息数</div>
                <div id="messages-count" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div>最后消息时间</div>
                <div id="last-message-time" class="stat-value">-</div>
            </div>
            <div class="stat-box">
                <div>推送频率</div>
                <div id="push-frequency" class="stat-value">0/min</div>
            </div>
        </div>

        <h3>📡 实时日志</h3>
        <div id="log-container" class="log"></div>
    </div>

    <!-- WebSocket Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script>
        let stompClient = null;
        let isConnected = false;
        let messagesCount = 0;
        let connectionStartTime = null;
        let lastMessageTime = null;
        let messageTimestamps = [];

        // DOM Elements
        const connectionStatus = document.getElementById('connection-status');
        const connectBtn = document.getElementById('connect-btn');
        const subscribeBtn = document.getElementById('subscribe-btn');
        const clearLogBtn = document.getElementById('clear-log-btn');
        const logContainer = document.getElementById('log-container');
        const symbolSelect = document.getElementById('symbol-select');
        const timeframeSelect = document.getElementById('timeframe-select');

        // Stats elements
        const connectionDuration = document.getElementById('connection-duration');
        const messagesCountEl = document.getElementById('messages-count');
        const lastMessageTimeEl = document.getElementById('last-message-time');
        const pushFrequencyEl = document.getElementById('push-frequency');

        // Logging functions
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        function logSuccess(message) { log(message, 'success'); }
        function logError(message) { log(message, 'error'); }
        function logWarn(message) { log(message, 'warn'); }
        function logData(message) { log(message, 'data'); }

        // Connection status
        function updateConnectionStatus(connected) {
            isConnected = connected;
            connectionStatus.className = `status ${connected ? 'connected' : 'disconnected'}`;
            connectionStatus.textContent = connected ? '✅ WebSocket已连接' : '❌ 未连接到WebSocket';

            connectBtn.textContent = connected ? '断开连接' : '连接WebSocket';
            subscribeBtn.disabled = !connected;

            if (connected) {
                connectionStartTime = Date.now();
                startStatsUpdater();
            } else {
                connectionStartTime = null;
            }
        }

        // Stats updater
        function startStatsUpdater() {
            setInterval(() => {
                if (connectionStartTime) {
                    const duration = Math.floor((Date.now() - connectionStartTime) / 1000);
                    connectionDuration.textContent = `${duration}s`;
                }

                messagesCountEl.textContent = messagesCount;

                if (lastMessageTime) {
                    lastMessageTimeEl.textContent = lastMessageTime.toLocaleTimeString();
                }

                // Calculate push frequency (messages per minute)
                const now = Date.now();
                const oneMinuteAgo = now - 60000;
                const recentMessages = messageTimestamps.filter(ts => ts > oneMinuteAgo);
                pushFrequencyEl.textContent = `${recentMessages.length}/min`;

                // Clean old timestamps
                messageTimestamps = messageTimestamps.filter(ts => ts > now - 300000); // Keep last 5 minutes
            }, 1000);
        }

        // WebSocket connection
        function connectWebSocket() {
            if (isConnected) {
                disconnect();
                return;
            }

            log('🔌 开始连接WebSocket服务器...', 'info');
            log(`🔍 服务器地址: ${window.location.protocol}//${window.location.hostname}:8080/ws`, 'info');

            try {
                const socket = new SockJS('http://localhost:8080/ws');
                stompClient = Stomp.over(socket);

                // Enable debug
                stompClient.debug = function(str) {
                    log(`📡 STOMP: ${str}`, 'info');
                };

                stompClient.connect({},
                    function(frame) {
                        logSuccess('✅ WebSocket连接成功!');
                        logData(`📋 连接帧信息: ${JSON.stringify({
                            command: frame.command,
                            headers: frame.headers
                        })}`);
                        updateConnectionStatus(true);
                    },
                    function(error) {
                        logError(`❌ WebSocket连接失败: ${error}`);
                        logError(`🔍 错误详情: ${JSON.stringify(error)}`);
                        updateConnectionStatus(false);
                    }
                );

            } catch (error) {
                logError(`❌ 创建WebSocket连接时发生异常: ${error.message}`);
                updateConnectionStatus(false);
            }
        }

        // Disconnect
        function disconnect() {
            if (stompClient && isConnected) {
                stompClient.disconnect();
                logWarn('⚠️ 已断开WebSocket连接');
            }
            updateConnectionStatus(false);
        }

        // Subscribe to K-line
        function subscribeToKline() {
            if (!isConnected || !stompClient) {
                logError('❌ WebSocket未连接，无法订阅');
                return;
            }

            const symbol = symbolSelect.value;
            const timeframe = timeframeSelect.value;
            const sessionId = 'test_client_' + Date.now();

            log(`🔔 订阅K线推送: ${symbol} ${timeframe}`, 'info');

            // Subscribe to updates
            const updateTopic = `/topic/kline/${symbol}/${timeframe}`;
            log(`📡 监听主题: ${updateTopic}`, 'info');

            stompClient.subscribe(updateTopic, function(message) {
                messagesCount++;
                lastMessageTime = new Date();
                messageTimestamps.push(Date.now());

                logSuccess(`📈 收到K线推送消息 #${messagesCount}`);

                try {
                    const klineData = JSON.parse(message.body);
                    logData(`📊 K线数据:
                        Symbol: ${klineData.symbol}
                        Timeframe: ${klineData.timeframe}
                        Time: ${new Date(klineData.timestamp * 1000).toLocaleString()}
                        OHLC: [${klineData.open}, ${klineData.high}, ${klineData.low}, ${klineData.close}]
                        Volume: ${klineData.volume}
                        Trades: ${klineData.tradeCount}`);
                } catch (e) {
                    logError(`❌ 解析K线数据失败: ${e.message}`);
                    logData(`🔍 原始消息: ${message.body}`);
                }
            });

            // Subscribe to initial data
            const initialTopic = `/topic/kline/${symbol}/${timeframe}/initial`;
            stompClient.subscribe(initialTopic, function(message) {
                logSuccess('📊 收到初始K线数据');
                try {
                    const klines = JSON.parse(message.body);
                    logData(`📈 初始数据包含 ${klines.length} 条K线记录`);
                } catch (e) {
                    logError(`❌ 解析初始K线数据失败: ${e.message}`);
                }
            });

            // Send subscription request
            const subscriptionData = {
                symbol: symbol,
                timeframe: timeframe,
                sessionId: sessionId
            };

            log(`📤 发送订阅请求: ${JSON.stringify(subscriptionData)}`, 'info');
            stompClient.send('/app/kline/subscribe', {}, JSON.stringify(subscriptionData));

            logSuccess('✅ K线订阅请求已发送，等待推送数据...');
        }

        // Clear log
        function clearLog() {
            logContainer.innerHTML = '';
            messagesCount = 0;
            messageTimestamps = [];
            log('📝 日志已清空', 'info');
        }

        // Event listeners
        connectBtn.addEventListener('click', connectWebSocket);
        subscribeBtn.addEventListener('click', subscribeToKline);
        clearLogBtn.addEventListener('click', clearLog);

        // Initial log
        log('🚀 K线WebSocket测试客户端已启动', 'success');
        log('👉 点击"连接WebSocket"开始测试', 'info');
    </script>
</body>
</html>
